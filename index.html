<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Web App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
  <script src="https://kit.fontawesome.com/6fd8a997cb.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- --------------------------------------------- Side Bar --------------------------------------------- -->

  <aside class="sidebar">
    <button class="btn btn--close">
      <i class="fa-solid fa-xmark close-icon text-xxl text-blue-100"></i>
    </button>
    <nav class="sidebar__nav">
      <div class="sidebar__nav-top">
        <div class="sidebar__logo">
          <img src="./assets/img/gallery.svg" alt="Company Logo" class="sidebar__logo-icon">
        </div>
        <ul class="sidebar__nav-list ">
          <li class="sidebar__nav-item active">
            <div class="active-indicator"></div>

            <a href="#" class="sidebar__nav-link font-400 text-m text-blue-100 ">
              <img src="./assets/img/element-4.svg" alt="Dashboard Icon" class=" sidebar__nav-link-icon">
              Dashboard
            </a>
          </li>
          <li class="sidebar__nav-item">
            <a href="#" class="sidebar__nav-link font-400 text-m text-blue-60 ">
              <img src="./assets/img/Calendar.svg" alt="" class="sidebar__nav-link-icon">
              Schedule
            </a>
          </li>
          <li class="sidebar__nav-item">
            <a href="#" class="sidebar__nav-link font-400 text-m text-blue-60">
              <img src="./assets/img/sms.svg" alt="" class="sidebar__nav-link-icon">
              Message
            </a>
          </li>
          <li class="sidebar__nav-item">
            <a href="#" class="sidebar__nav-link font-400 text-m text-blue-60">
              <img src="./assets/img/Chart.svg" alt="" class="sidebar__nav-link-icon">
              Analytics
            </a>
          </li>
          <li class="sidebar__nav-item">
            <a href="#" class="sidebar__nav-link font-400 text-m text-blue-60">
              <img src="./assets/img/profile-2user.svg" alt="" class="sidebar__nav-link-icon">
              Team
            </a>
          </li>
        </ul>
        <div class="hr-line"></div>
        <ul class="sidebar__nav-list">
          <li class="sidebar__nav-item">
            <a href="#" class="sidebar__nav-link font-400 text-m text-blue-60">
              <img src="./assets/img/user.svg" alt="" class="sidebar__nav-link-icon">
              Profile
            </a>
          </li>
          <li class="sidebar__nav-item">
            <a href="#" class="sidebar__nav-link font-400 text-m text-blue-60">
              <img src="./assets/img/setting.svg" alt="" class="sidebar__nav-link-icon">
              Setting
            </a>
          </li>
        </ul>
      </div>
      <div class="sidebar__nav-bottom">
        <ul class="sidebar__nav-list">
          <li class="sidebar__nav-item">
            <a href="#" class="sidebar__nav-link font-400 text-m text-blue-60">
              <img src="./assets/img/info-circle.svg" alt="" class="sidebar__nav-link-icon">
              Help
            </a>
          </li>
          <li class="sidebar__nav-item">
            <a href="#" class="sidebar__nav-link font-400 text-m text-blue-60">
              <img src="./assets/img/login.svg" alt="" class="sidebar__nav-link-icon">
              Logout
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </aside>
  <main class="main">
    <!-- ----------------------------------- Header ------------------------------------------------------- -->
    <header class="header">
      <div class="header__left">
        <button class="btn btn--open">
          <i class="fa-solid fa-bars ham-icon text-xxl text-blue-100"></i>
        </button>
        <div class="header__search">
          <img src="./assets/img/search-normal.svg" alt="" class="header__search-icon">
          <input type="text" placeholder="Search here..." class="header__search-input text-m ">
        </div>
      </div>
      <div class="header__right">
        <div class="header__action-box">
          <img src="./assets/img/notification-bing.svg" alt="" class="header__action-icon">
        </div>
        <div class="header__action-box">
          <img src="./assets/img/message-text.svg" alt="" class="header__action-icon">
        </div>
        <div class="header__profile">
          <div class="header__profile-out-circle">
            <div class="header__profile-in-circle">
              <img src="./assets/img/gallery.svg" alt="" class="header__profile-pic">
            </div>
          </div>
          <div class="header__profile-name">
            Mirie Kiritani
          </div>
          <div class="header__dropdown">
            <img src="./assets/img/arrow-down.svg" alt="" srcset="" class="header__dropdown-icon">
          </div>
        </div>
      </div>
    </header>
  </main>
  <script src="./js/script.js"></script>
</body>

</html>
